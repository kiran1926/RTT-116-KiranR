<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .headerstyle{
        text-decoration: underline;
    }

    .headerstyle1 {
        /* this is 2nd priority
        color : black !Important; we can use !Important to set as first priority*/
        color:black;
    }
    
</style>

<body>

    <h1 style="color: black;" id ="header"> This is the header</h1>
    
</body>

<script>
    // query the element from the document
    let h = document.querySelector('#header');  // #header for id , .classname for class

    //h.style.<any css property>
    h.style.color = 'blue'; // this is modifying the style attribute on the HTML element itself

    //the real css property is background color
    //which gets converted to camelCase for javascript
    h.style.backgroundColor = 'pink';
    h.style.fontSize = '50px';
    h.setAttribute
    
    // adding a css class that has underline
    //h.classList returns a list of all css classes applied to this element
    //these CSS classes can be either internal or extrnal class
    // the reason why the text is not black is because the set the style tag to blue
    // or   
    //let cssClasses = h.classList;
    h.classList.add("headerstyle");
    //removing a css class
    h.classList.remove("headerstyle");
    //add 2nd css class 
    h.classList.add("headerstyle1");

//notes : Precedence - first inline styling and then internal styling




</script>
</html>
