<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <!--Table format: tr - table row
        td- table data, th - table header
        table will always maintain responsive behaviour 
        whether smaller or larger screen gets -->
        <thead>
            <tr>
                <th>Header 1</th>
                <th width="33%">Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Column 1 this is a long data in a cell</td>
                <td>Column 2</td>
                <td>Column 3</td>
                <td>Column 4</td>
            </tr>

            <tr>
                <td>Data 1</td>
                <td align="right">Data 2</td>
                <td colspan="2">Data 3</td>
            </tr>
            <tr>
                <td>Data 1</td>
                <td align="center">Data 2</td>
                <td>Data 3</td>
            </tr>
        </tbody>
    </table>
</body> 

</html>
