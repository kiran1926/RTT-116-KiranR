<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Form validation</h1>

    <form>
        <div>
        First Name <input type="text" required minlength="3" maxlength="5">
        </div>
        <div>
            Last Name <input type="text" required>
            </div>
        <div>
            Email <input type="email" required>
        </div>
        <div>
            Age <input type="number" required min="100" max="4626">
        </div>
        <div>
            Phone<input type = "text"
            name="phone"
            pattern=“^[+]{1}(?:[0-9\-\(\)\/\.]\s?){6, 15}[0-9]{1}$” >
        </div>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
